<html>
    <head> 
      <title>Web Server</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:,"> 
        <style>
        html{font-family: Helvetica; display:inline-block; margin: 0px auto; text-align: center;}
        h1{color: #0F3376; padding: 2vh;}
        p{font-size: 1.5rem;}
        .button{display: inline-block; background-color: #e7bd3b; border: none;border-radius: 4px; color: white; padding: 16px 40px; text-decoration: none; font-size: 30px; margin: 2px; cursor: pointer;}
        .b1{background-color: #F48642;}
        .b2{background-color: #4286f4;}
        </style>
        <script>
        function sendaction(action, param) {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
             document.getElementById("actionresult").innerHTML = this.responseText;
            }
          };
          xhttp.open("GET", "action="+action+"&param="+param, true);
          xhttp.send();
        }
        </script>
    </head>
    <body> 
      <h1>Web Server</h1> 
      <h3>Led</h3>
      <p>GPIO state: <strong>""" + gpio_state + """</strong></p>
      <p>
        <button class="button" onclick="sendaction('light','on');">ON </button>
        <button class="button b1" onclick="sendaction('light','off');">OFF</button>
      </p>
      <h3>Sound</h3> 
      <p>Choose sound type</p>
      <p>
        <button class="button" onclick="sendaction('sound','1');">1</button>
        <button class="button b1" onclick="sendaction('sound','2');">2</button>
        <button class="button b2" onclick="sendaction('sound','3');">3</button>
      </p>
      <div id="actionresult">
        
      </div>
    </body>
</html>
